<!DOCTYPE html>
<html manifest="dfasim.manifest">
<html>
<head>
    <title>DFASimulator</title>
    <meta charset="utf-8">

    <link href="css/style.css" rel="stylesheet" media="all" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>
<body>
<header id="header">
    <h3>Simulator of Deterministic Finite Automaton</h3>
    <span>
            Automaton alphabet &Sigma; = {<span id="automatonAlphabet"></span>}
    </span>
</header>

<section id="graphDesigner">

    <h4>Design you automaton here</h4>
    <span class="graphDesignerControl">
        Add node:
        <button id="btnAddNodeRegular" class="btn btn-default btn-sm">Regular</button>
        <button id="btnAddNodeTerminate" class="btn btn-danger btn-sm">Terminate</button>
        <button id="btnClear" class="btn btn-warning btn-sm">Clear all</button>
    </span>
    <br>
    <span class="graphDesignerControl">
        Add edge:
        <span id="lblAddEdge"></span>
        <select id="charSelect" style="display: none"></select>
        <button id="btnConfirmNewEdge" style="display: none">Add</button>
        <button id="btnDiscardAddingEdge" style="display: none">(discard)</button>
    </span>
</section>

<div id="cy"></div>

<section id="simulator">
    <h4>Simulate automaton steps</h4>

    <span id="successText" style="display: none">
        DFA stopped successfully!<br>
    </span>

    Word to simulate: <input id="inputWord" type="text" name="inputWord">
    <button id="btnSimulationStart">Start</button>
    <button id="btnSimulationNext" style="display: none">Next state</button>
    <button id="btnSimulationStop" style="display: none">Stop</button>
    <br>
    <span id="errorText" style="display: none">
        Entered word isn't valid. Is is empty or it isn't a subset of &Sigma;.</span>

    <div id="simulatorState" style="display: none">
        Current state: <span id="currentState"></span>
        <br>
        <span id="wordProgress"></span>
    </div>


</section>
<br>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.1.1/cytoscape.js"
        charset="utf-8"></script>
